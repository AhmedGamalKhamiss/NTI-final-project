<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Country & Government & City</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <form name="myform" id="myForm">
      Select Country:
      <select name="country" id="countyselect" size="1">
        <option value="" selected="selected">Select Country</option>
      </select>
      <br />
      <br />
      Select Government:
      <select name="government" id="governmentselect" size="1">
        <option value="" selected="selected">
          Please select Country first
        </option>
      </select>
      <br />
      <br />
      Select City:
      <select name="city" id="cityselect" size="1">
        <option value="" selected="selected">
          Please select Government first
        </option>
      </select>
    </form>
    <script src="wow2.js"></script>
    Click <a href="index.html">HERE</a> To Back To The Home Page
  </body>
</html>
